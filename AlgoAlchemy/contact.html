<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Hawked AI</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #003366, #0066cc);
    }

    /* Header Section */
    .contact-header {
      background: linear-gradient(135deg, #003366, #0066cc);
      padding: 70px 0;
      text-align: center;
      color: white;
      animation: fadeDown 1.2s ease-in-out;
    }

    .contact-header h1 {
      font-size: 3rem;
      font-weight: 600;
    }

    /* Contact Form Card */
    .contact-card {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0px 10px 25px rgba(0,0,0,0.1);
      animation: fadeUp 1.3s ease-in-out;
    }

    .contact-card input,
    .contact-card textarea {
      border-radius: 10px;
      border: 1px solid #ccc;
      transition: all 0.3s ease;
    }

    .contact-card input:focus,
    .contact-card textarea:focus {
      border-color: #0066cc;
      box-shadow: 0 0 10px rgba(0,102,204,0.2);
    }

    .send-btn {
      background: #0066cc;
      border: none;
      padding: 12px 20px;
      color: white;
      width: 100%;
      border-radius: 30px;
      font-size: 1.1rem;
      transition: all 0.3s;
    }

    .send-btn:hover {
      background: #004d99;
      transform: translateY(-3px);
      box-shadow: 0px 10px 20px rgba(0,0,0,0.1);
    }

    /* Animation Keyframes */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Contact Info Boxes */
    .info-box {
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      transition: all 0.3s ease;
      animation: fadeUp 1.5s ease-in-out;
    }

    .info-box:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.15);
    }

    .info-icon {
      font-size: 40px;
      color: #0066cc;
      margin-bottom: 15px;
    }
  </style>
</head>

<body>

  <!-- Header -->
  <section class="contact-header">
    <h1>Contact Us</h1>
    <p>We are here to help protect you from fraud and scams 24/7.</p>
  </section>

  <!-- Contact Section -->
  <div class="container my-5">

    <div class="row g-4">

      <!-- Contact Form -->
      <div class="col-lg-6">
        <div class="contact-card">
          <h3 class="mb-4 text-center fw-bold">Send Us a Message</h3>

          <form>
            <div class="mb-3">
              <label class="form-label">Your Name</label>
              <input type="text" class="form-control" placeholder="Enter your full name">
            </div>

            <div class="mb-3">
              <label class="form-label">Your Email</label>
              <input type="email" class="form-control" placeholder="Enter your email">
            </div>

            <div class="mb-3">
              <label class="form-label">Message</label>
              <textarea class="form-control" rows="5" placeholder="Write your message"></textarea>
            </div>

            <button type="submit" class="send-btn">Send Message</button>
          </form>
        </div>
      </div>

      <!-- Contact Info -->
      <div class="col-lg-6 d-flex flex-column gap-4">

        <div class="info-box">
          <div class="info-icon">üìç</div>
          <h5 class="fw-bold">Head Office</h5>
          <p>Mumbai, Maharashtra, India</p>
        </div>

        <div class="info-box">
          <div class="info-icon">üìß</div>
          <h5 class="fw-bold">Email Us</h5>
          <p>support@hawkeyeai.com</p>
        </div>

        <div class="info-box">
          <div class="info-icon">üìû</div>
          <h5 class="fw-bold">Call Us</h5>
          <p>+91 98765 43210</p>
        </div>

      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
